# ============================================
# KERBERUS - Qdrant Vector Database Configuration
# ============================================

host: ${QDRANT_HOST:-localhost}
port: ${QDRANT_PORT:-6333}
api_key: ${QDRANT_API_KEY}
timeout: 30

# ============================================
# Collection Definitions
# ============================================
collections:
  # Swiss legal code (OR, ZGB, StGB, etc.)
  codex:
    name: codex
    vector_size: 1024  # BGE-M3 embedding dimension
    distance: Cosine

  # Case law (BGE, cantonal courts)
  library:
    name: library
    vector_size: 1024  # BGE-M3 embedding dimension
    distance: Cosine

# ============================================
# User/Firm Dossier Collections
# ============================================
# Created dynamically at user registration:
#   - dossier_user_{uuid}
#   - dossier_firm_{uuid}
#
# These collections use the same vector config as above
# but are namespaced per user/firm for isolation
