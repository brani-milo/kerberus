[project]
# List of environment variables to be provided by each user to use the app.
user_env = []

# Duration (in seconds) during which the session is saved when the connection is lost
session_timeout = 3600

# Duration (in seconds) of the user session expiry
user_session_timeout = 1296000  # 15 days

# Enable third parties caching (e.g., LangChain cache)
cache = false

# Whether to persist user environment variables (API keys) to the database
persist_user_env = false

# Whether to mask user environment variables (API keys) in the UI with password type
mask_user_env = false

# Authorized origins (restrict in production via CHAINLIT_ALLOW_ORIGINS env var)
# Default allows localhost for development; set to your domain in production
allow_origins = ["http://localhost:8000", "http://localhost:3000", "https://kerberus.ch"]

# Enable custom password authentication
[project.auth]
password = true

[features]
# Process and display HTML in messages. Required for custom welcome screen styling.
unsafe_allow_html = true

# Process and display mathematical expressions.
latex = false

# Autoscroll settings
user_message_autoscroll = true
assistant_message_autoscroll = true

# Automatically tag threads with the current chat profile
auto_tag_thread = true

# Allow users to edit their own messages
edit_message = true

# Allow users to share threads
allow_thread_sharing = false

# Enable favorite messages
favorites = false

# Enable thread history sidebar (requires data layer)
thread_history = true

[features.slack]
reaction_on_message_received = false

[features.spontaneous_file_upload]
enabled = true
accept = ["*/*"]
max_files = 20
max_size_mb = 500

[features.audio]
enabled = false
sample_rate = 24000

[features.mcp]
enabled = false

[features.mcp.sse]
enabled = true

[features.mcp.streamable-http]
enabled = true

[features.mcp.stdio]
enabled = true
allowed_executables = [ "npx", "uvx" ]

[UI]
# Name of the assistant
name = "KERBERUS"

# Description
description = "Swiss Legal Intelligence - Sovereign AI for Swiss Law"

# Theme
default_theme = "light"

# Custom Logo
logo_light = "/public/logo_light.png"
logo_dark = "/public/logo_dark.png"

# Custom CSS
custom_css = "/public/custom.css"

# Favicon
favicon = "/public/favicon.ico"

# Avatar
default_avatar_file_url = "/public/favicon.png"

# Chain of Thought display mode
cot = "hidden"

# Alert style
alert_style = "modern"

[meta]
generated_by = "2.9.5"
